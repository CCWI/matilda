server.port=0

# security
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:changeme}

# mongodb
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,org.springframework.boot.autoconfigure.mongo.embedded.EmbeddedMongoAutoConfiguration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=matilda

# jpa
spring.sql.init.platform=h2
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.h2.console.enabled=true

# kafka
matilda.kafka.analyzer.topic=matildaAnalyzerTopic
spring.kafka.bootstrap-servers=localhost:9092

# kafka consumer
spring.kafka.consumer.client-id=${random.int[1,9999]}
spring.kafka.consumer.group-id=analyzerGroup
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# kafka producer
spring.kafka.producer.retries=3
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer